# The URL the site will be built for
base_url = "https://jamesguthrie.ch"

theme = "simple-dev-blog"

taxonomies = [ { name = "tags" } ]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

analytics = """
<script src="https://cdn.usefathom.com/script.js" data-site="XGNRLDEF" defer></script>
<script defer data-domain="jamesguthrie.ch" src="https://plausible.io/js/script.js"></script>
"""

dark_mode = true

nav = [
    { name = "Blog", path = "/blog/" },
    { name = "Contact", path = "/contact/" },
    { name = "TIL", path = "/til/" }
]

icon = "icon.jpg"
profile_small = "icon.jpg"

author = "James Guthrie"

